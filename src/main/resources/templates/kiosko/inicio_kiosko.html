<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<title>MedCon</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/inicio_kiosko.css}">
	<!--<link rel="stylesheet" type="text/css" href="../../static/css/inicio_kiosko.css">-->
	<script>
		function mostrarHoraActual() {
		var fecha = new Date();
		var horas = fecha.getHours().toString().padStart(2, "0");
		var minutos = fecha.getMinutes().toString().padStart(2, "0");
		var tiempo = horas + ":" + minutos;
		document.getElementById("reloj").innerText = tiempo;
		}
        window.onload = function() {
            mostrarHoraActual(); // Mostrar la hora actual al cargar la página
            setInterval(mostrarHoraActual, 1000); // Actualizar la hora cada segundo
        };

    </script>
</head>
<body>
	<div id="barra">
		<p id="reloj">00:00:00</p>
	<div id="marco">
		<img th:src="@{/images/logo_Medcon.png}" alt="logo_Medcon">
		<!--<img src="../../static/images/logo_Medcon.png" alt="logo_Medcon">-->
		<h2>Seleccione una opción</h2>
	<div id="botones_contenedor">
		<form method="get" action="/registroDNI">
			<button type="submit" id="boton_dni"><span>Introducir DNI</span></button>
		</form>
		<form method="get" action="/registrotarjeta">
			<button type="submit" id="boton_tarjeta" ><span>Introducir tarjeta</span></button>
		</form>
	</div>
</body>
</html>
