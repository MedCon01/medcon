<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<title>Error</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/error_cita.css}">
	<script>
		function mostrarHoraActual() {
		var fecha = new Date();
		var horas = fecha.getHours();
		var minutos = fecha.getMinutes();
		var tiempo = horas + ":" + minutos;
		document.getElementById("reloj").innerText = tiempo;
	}

	window.onload = function() {
		mostrarHoraActual(); // Mostrar la hora actual al cargar la página
		setInterval(mostrarHoraActual, 1000); // Actualizar la hora cada segundo
	};

</script>
</head>
<body>
	<div id="barra">
		<p id="reloj">00:00</p>
	</div>
	<div id="marco">
		<p> DNI o Número de tarjeta incorrecto </p> 
    	<p> Por favor vuelva a introducirlo </p> 
			<div id="botones_contenedor">
				<form method="get" action="/login_DNI">
					<button type="submit" id="boton_dni">Introducir DNI</button>
				</form>
				<form method="get" action="/login_tarjeta">
					<button type="submit" id="boton_tarjeta">Introducir tarjeta</button>
		</form>
	</div>
</body>
