<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Identificador cita</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/identificador_cita.css}">
</head>
<body>
	<div id="barra">
		<a href="#" onclick="goBack()">Volver</a>
		<!--<p id="reloj">00:00:00</p>-->
	</div>
	<div id="marco">
		<div id="datos_paciente">
		<img th:src="@{/images/logo_Medcon.png}" alt="logo_Medcon">
		<div id="datos">
			<h3>Nombre:<span th:text="${paciente.nombre}"></span> </h3>
			<h3>DNI: <span th:text="${paciente.dni}"></span></h3> 
			<h3>Hora cita: <span th:text="${cita_pendiente.hora}"></h3>
		</div>
		</div>
		<div id="info_cita">
			<h1>Su Identificador es <u><span th:text="${cita_pendiente}"></span></u></h1>
			<h1>Acuda a la sala de espera <u>01</u></h1>
			<button id="imprimir" onclick="window.location.href = 'inicio_kiosko';">Imprimir</button>
		</div>
	</div>
   
</body>
</html>
